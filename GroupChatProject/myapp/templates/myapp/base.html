<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} {% endblock %}- SocietyChats</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .chat-messages{
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>
    <body class="bg-neutral-700">


        <nav class="flex items-center justify-between px-4 py-6 bg-slate-600">
            <div>
                <a href="{% url 'frontpage' %}" class="px-5 text-2xl text-white">SocietyChats</a>
            </div>
            <div class="flex items-centre space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/chats/" class="px-3 py-3 rounded-xl text-white text-xl  hover:text-blue-200">GroupChats</a>
                    <a href="/logout/" class="px-3 py-3 rounded-xl text-white bg-teal-800 hover:text-blue-200">LogOut</a>
                {% else %}
                    
                    <a href="/login/" class="px-3 py-3 rounded-xl text-white  hover:text-blue-200">LogIn</a>
                    <a href="/signup/" class="px-3 py-3 rounded-xl text-white bg-teal-800 hover:text-blue-200">SignUp</a>
                    
                {% endif %}
            </div>

        </nav>
        {% block content %}

        {% endblock %}

        {% block scripts %}

        {% endblock %}

    </body>
</html>
