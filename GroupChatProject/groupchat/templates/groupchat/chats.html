{% extends 'myapp/base.html' %}

{% block title %} GroupChats {% endblock %}

{% block content %}
<div class="p-10 lg:p-15 text-center">
    <h1 class="text-3xl lg:text-4xl text-white">GroupChats</h1>
</div>

<div class="w-full flex flex-wrap items-center">
    {% for chat in groupChats %}
        <div class="w-full lg:w-1/4 px-3 py-3">
            <div class="p-4 bg-white shadow rounded-xl text-center">
                <h2 class="mb-5 text-2xl font-semibold"> {{chat.name}}</h2>
                <a href="{% url 'chat' chat.slug %}" class="px-5 py-3 block rounded-xl text-white bg-teal-600 hover:bg-teal-700">Join</a>
            </div>

        </div>
    {% endfor %}
</div>
{% endblock %}
